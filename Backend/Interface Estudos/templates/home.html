<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Menu</title>
    <link rel="stylesheet" type="text/css" href="static/home.css">
    <script src="static/home.js"></script>
    
    
</head>
<body>
    <div class="container">
        <ul class="menu">
            <li class="tab-link" data-tab="cadastro1">Cadastro usuario</li>
            <li class="tab-link" data-tab="cadastro2">Botao teste</li>
           
        </ul>

        <div id="cadastro1" class="tab-content">
            <!-- Conteúdo do formulário de Cadastro Funcionarios -->
            <form action="/cadastro/usuario" method="POST">
                <h1>Cadastro Usuario</h1>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">cpf:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="acesso">Acesso:</label>
                    <input type="text" id="acesso" name="acesso">                  
                </div>

                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>

                {% if sucesso_message1 %}
                     <p style="color: green;">{{ sucesso_message1 }}</p>
                {% endif %}
            </form>
        </div>

        <div id="cadastro2" class="tab-content">
            <!-- Conteúdo do formulário de Cadastro Pacientes -->
            <form action="/cadastro/disciplina" method="POST">
                <h1>Botao Teste</h1>
                
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>

    

        
    </div>
    <script src="static/home.js"></script> 
</body>
</html>
